<head>
  <title>Bookmark Expo</title>
</head>

<body>
  <h1>Bookmark Expo</h1>
  {{> loginButtons}}

  <p>Bookmark Expo is an app that makes it easier to share your favorite bookmarks with others!</p>

  <form class="new-bookmark">
  	Title*: <input type="text" name="urltitle" placeholder="Add a title for the bookmark" /><BR><BR>
  	URL*: <input type="text" name="url" placeholder="Add a URL for the bookmark" /><BR><BR>
  	Description: <input type="text" name="urldescription" placeholder="Add a description for the bookmark" /><BR><BR>
  	Category: <input type="text" name="urlcategory" placeholder="Add a category for the bookmark" /><BR><BR>
  	<input type="submit" value="Add bookmark" />
  </form>

  <h5>All fields marked with an asterisk (*) are required</h5>

  <ul>
  	{{#each bookmarks}}
  		{{> bookmark}}
  	{{/each}}
  </ul>

</body>

<template name="bookmark">
	<li><a href={{url}}>{{url_title}}</a> - {{url_description}} - in {{url_category}}</li>
</template>
